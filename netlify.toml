[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[build.environment]
  NODE_VERSION = "18"

# Disable secrets scanning - we have PUBLIC_* vars that are intentionally client-side
[build.processing.secrets]
  enabled = false

# QR code tracking redirect - use /qr?url=... for cleaner QR codes
[[redirects]]
  from = "/qr"
  to = "/.netlify/functions/qr-track"
  status = 200
  force = true
